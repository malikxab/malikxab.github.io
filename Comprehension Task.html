<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }


        h1 {
            color: #333;
            text-align: center;
        }


        p {
            color: #666;
            font-size: 16px;
        }


        .container {
            width: 80%;
            margin: 20px auto;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }


        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Simple HTML Document</h1>


    <div class="container">
        <p>This is a paragraph with <strong>bold text</strong> and <em>italic text</em>.</p>


        <p class="highlight">This paragraph has a yellow background due to the inline style.</p>


        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>


        <a href="https://www.example.com" style="color: blue; text-decoration: none;">Visit Example Website</a>


        <img src="example.jpg" alt="Example Image" style="width: 200px; height: auto; display: block; margin: 10px auto;">
    </div>
</body>
</html>
